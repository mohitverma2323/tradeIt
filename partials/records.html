<div>
    <center><h2>Recent trades:</h2></center>
</div>
<center>
    <div class="table-responsive">
   <table class="table">
    <th>Date</th>
    <th>Name</th>
    <th>Item</th>
    <th>Quantity</th>
    <th>Rate</th>
    <th>Amount</th>
    <tr ng-repeat="record in records">
      <td>{{record.date}}</td>
      <td>{{record.name}}</td>
      <td>{{record.item}}</td>
      <td>{{record.quantity}}</td>
      <td>{{record.rate}}</td>
      <td>{{record.amount}}</td>
  </tr>
  </table>
        </div>
</center>
